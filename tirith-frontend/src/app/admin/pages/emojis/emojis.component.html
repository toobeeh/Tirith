<h1>Typo Emojis</h1>
<br>
<h3>All emojis listed here are available in the typo extension.</h3>
<h3>Click an emoji to remove it.</h3>
<br><br>
<div class="grid grid-cols-2 desktop:flex desktop:flex-row gap-7 justify-center items-center">
  <h4 class="w-auto">Filter emojis: </h4>
  <input [formControl]="filterInput" type="text" placeholder="Emoji Name">
  <input [formControl]="filterInput" type="number" placeholder="Search limit">
  <input type="button" value="Search Emojis" (click)="loadEmotes()">
  <input type="button" value="Add new Emojis" routerLink="add">
</div>
<br>

<ng-container *ngIf="emotes$ | async as emotes; else loading">
  <h3 *ngIf="emotes.length == 0">No matching emojis found</h3>
  <div class="flex flex-wrap gap-12 justify-center">
    <div *ngFor="let emote of emotes" class="emote" (click)="removeEmote(emote, $event)">
      <img src="{{emote.url}}">
      <span>{{emote.name}}</span>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <h3>Loading emojis...</h3>
</ng-template>
