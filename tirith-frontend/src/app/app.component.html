<!-- cloud graphics and background -->
<div id="backgroundClouds">
  <div class="backgroundLeft hidden desktop:block">
    <div class="cloudsBack backgroundSide animateBack"></div>
    <a href="#documentation">
      <div class="cloudsFore backgroundSide animateFore"></div>
    </a>
  </div>
  <div class="backgroundRight hidden desktop:block">
    <div class="cloudsBack backgroundSide animateBack"></div>
    <a href="#documentation">
      <div class="cloudsFore backgroundSide animateFore"></div>
    </a>
  </div>
</div>

<!-- invisible nav -->
<div id="navBack" (click)="navPlanet.closeNav()"></div>
<div id="navClone" class="flex flex-col justify-center gap-5 items-center">
  <ng-container *ngFor="let item of navPlanet.content">
    <a *ngIf="item[2] == 'route'" [routerLink]="item[1]" (click)="navPlanet.closeNav()">
      <h1>{{item[0]}}</h1>
    </a>

    <a *ngIf="item[2] == 'external'" [href]="item[1]" (click)="navPlanet.closeNav()" target="_blank">
      <h1>{{item[0]}}</h1>
    </a>
  </ng-container>
</div>

<!-- top bar -->
<div class="flex justify-evenly w-full fadeOutToast" id="logoContainer">
  <a routerLink="/">
    <img id="logo" src="res/moon.gif" />
  </a>
  <div #planet id="navPlanCont" (click)="navPlanet.openNav(planet)"
    [style.visibility]="navPlanet.content.length > 0 ? undefined : 'hidden'">
    <img id="navPlan" src="res/navPlan.gif">
    <img id="navPlanCap" src="res/navPlanOverlay.gif">
  </div>
</div>

<!-- content -->
<div class="pt-[8rem] mb-[10rem] px-[5vw] desktop:px-[15vw] fadeOutToast" [style.opacity]="toastOpened ? 0.05 : 1">
  <router-outlet></router-outlet>
</div>

<!-- toast -->
<div class="fixed top-0 left-0 w-screen h-screen grid place-content-center gap-7" *ngIf="toastOpened">
  <div *ngFor="let msg of toastMessages">
    <h2>{{msg.title}}</h2>
    <h3 class="whitespace-pre">{{msg.content}}</h3>
  </div>
</div>

<!-- footer -->

  <h3>
    Made with <div class="heart"></div> by tobeh |

</div>
