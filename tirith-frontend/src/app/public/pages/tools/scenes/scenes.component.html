<h1>Scene List</h1><br>
<div class="hidden desktop:flex flex-row gap-7 justify-center">
  <h4 class="w-auto">Filter scene tags: </h4>
  <input [formControl]="filterInput" type="text" placeholder="#regular">
</div>
<br>
<div class="text-sm pt-24 grid grid-cols-1 justify-items-center gap-24">

  <ng-container *ngIf="scenes$ | async as scenes; else loading">
    <div style="aspect-ratio: 250/60; width:80%; height: auto;" class="navcard" *ngFor="let scene of scenes">

      <!-- background container -->
      <div class="background">
        <div [style.backgroundImage]="'url(' + scene.url + ')'"></div>
        <div [style.backgroundImage]="'url(' + scene.url + ')'"></div>
      </div>

      <!-- text -->
      <div class="heading text-center" [style]="'color: ' + scene.primaryColor">
        <div class="text-xxl text-inherit">
          {{scene.name}}
        </div><br class="hidden desktop:block">
        <div class="text-xl text-inherit">#{{scene.id}} {{scene.artist ? "by " + scene.artist : ""}}</div>
        <div class="hidden desktop:block text-xl text-inherit">{{scene.tags.join(" ")}}</div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <h3>Loading scenes...</h3>
  </ng-template>

</div>
